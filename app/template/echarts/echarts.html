<div class="main">
  <div ng-controller="echartController">
    <h1> Echarts Demo</h1>
    Chart type: <select ng-model="template" ng-options="t.name for t in templates">
      <option value="">(blank)</option>
    </select><br>
    Url of the chart type: <code>{{template.url}}</code>
    <hr/>
    <div class="slide-animate-container">
      <div class="slide-animate" ng-include="template.url"></div>
    </div>
  </div>
</div>
